<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <link rel="stylesheet" href="./styles/style.css">
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Server-Side Calculator</h1>

    <form data-testid="calculator">
      <input data-testid="numOne" placeholder="First Number" id="numOne" type="number">
      <button class="opButton" onClick="sumAdd(event)">+</button>
      <button class="opButton" onClick="sumMin(event)">-</button>
      <button class="opButton" onClick="sumMult(event)">*</button>
      <button class="opButton" onClick="sumDiv(event)">/</button>
      <input data-testid="numTwo" placeholder="Second Number" id="numTwo" type="number">
      <button class="sendButton" style="vertical-align: middle;" onClick="sendData(event)"><span>=</span></button>
      <button class="clearButton" onClick="clearForms(event)">C</button>
    </form>

    <section data-testid="recentResult" id="recentResult">
      <!-- The most recent calculation result goes here. -->
    </section>

    <section data-testid="resultHistory" id="resultHistory">
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
